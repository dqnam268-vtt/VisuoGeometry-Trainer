<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√¥ng C·ª• T√≠nh LƒÉng Tr·ª• ƒê·ª©ng (Ch·ªâ 2D)</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --bg: #f8f9fa;
            --text: #2b2d42;
            --border: #dee2e6;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #eef2f5;
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            background: white;
            width: 100%;
            max-width: 1200px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            overflow: hidden;
            flex-wrap: wrap;
        }

        /* --- C·ªòT TR√ÅI: NH·∫¨P LI·ªÜU --- */
        .sidebar {
            width: 350px;
            background: #fff;
            border-right: 1px solid var(--border);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-shrink: 0;
            overflow-y: auto;
            max-height: 90vh;
        }

        h2 { margin-top: 0; color: var(--primary); font-size: 22px; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; }

        .form-group { margin-bottom: 15px; }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        select:focus, input:focus {
            border-color: var(--primary);
            outline: none;
            background: #fcfdff;
        }

        .input-section { display: none; animation: slideDown 0.3s ease; }
        .input-section.active { display: block; }

        .btn-calc {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: auto;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-calc:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        /* --- C·ªòT PH·∫¢I: HI·ªÇN TH·ªä --- */
        .display-area {
            flex: 1;
            padding: 30px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 300px;
        }

        /* VISUALIZATION (CH·ªà C√íN 2D) */
        .viz-wrapper {
            display: flex;
            gap: 20px;
            height: 350px;
        }

        .viz-box {
            flex: 1;
            background: white;
            border-radius: 15px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.02);
        }

        .viz-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            color: #666;
            border: 1px solid #eee;
            z-index: 10;
        }

        svg { width: 100%; height: 100%; }
        
        /* SVG Elements Style */
        .shape-2d { fill: rgba(67, 97, 238, 0.1); stroke: var(--primary); stroke-width: 2; vector-effect: non-scaling-stroke; }
        .text-label { font-family: sans-serif; font-size: 14px; fill: #444; font-weight: bold; text-anchor: middle; }

        /* RESULTS */
        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border-left: 5px solid #ccc;
        }

        .result-card.blue { border-left-color: var(--primary); }
        .result-card.green { border-left-color: var(--success); }
        .result-card.pink { border-left-color: var(--accent); }

        .res-title { font-size: 13px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .res-value { font-size: 28px; font-weight: 800; color: var(--text); }
        .res-unit { font-size: 14px; color: #999; font-weight: normal; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; max-height: none; border-right: none; border-bottom: 1px solid var(--border); }
            .viz-wrapper { height: 300px; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>üßÆ Nh·∫≠p Th√¥ng S·ªë</h2>
        
        <div class="form-group">
            <label>1. Ch·ªçn h√¨nh ƒë√°y:</label>
            <select id="shapeType" onchange="updateUI()">
                <option value="triangle">üî∫ Tam Gi√°c Th∆∞·ªùng</option>
                <option value="square">üî≤ H√¨nh Vu√¥ng</option>
                <option value="rectangle">‚ñ≠ H√¨nh Ch·ªØ Nh·∫≠t</option>
                <option value="rhombus">üî∂ H√¨nh Thoi</option>
                <option value="parallelogram">‚ñ± H√¨nh B√¨nh H√†nh</option>
                <option value="trapezoid">‚è¢ H√¨nh Thang</option>
            </select>
        </div>

        <div class="form-group">
            <label>2. Chi·ªÅu cao lƒÉng tr·ª• (h):</label>
            <input type="number" id="prismHeight" placeholder="V√≠ d·ª•: 10" value="10">
        </div>

        <hr style="border:0; border-top:1px solid #eee; margin: 20px 0;">
        
        <!-- INPUTS -->
        <div id="inputs-container">
            <!-- Tam Gi√°c -->
            <div id="input-triangle" class="input-section active">
                <label>C·∫°nh ƒë√°y (a):</label> <input type="number" id="tri-a" placeholder="C·∫°nh ƒë√°y" value="6">
                <label style="margin-top:10px">Chi·ªÅu cao ƒë√°y (h_a):</label> <input type="number" id="tri-h" placeholder="Chi·ªÅu cao t∆∞∆°ng ·ª©ng" value="4">
                <label style="margin-top:10px">C·∫°nh b√™n 1 (b):</label> <input type="number" id="tri-b" placeholder="ƒê·ªÉ t√≠nh chu vi" value="5">
                <label style="margin-top:10px">C·∫°nh b√™n 2 (c):</label> <input type="number" id="tri-c" placeholder="ƒê·ªÉ t√≠nh chu vi" value="5">
            </div>
            <!-- H√¨nh Vu√¥ng -->
            <div id="input-square" class="input-section">
                <label>C·∫°nh (a):</label> <input type="number" id="sq-a" placeholder="ƒê·ªô d√†i c·∫°nh" value="5">
            </div>
            <!-- H√¨nh CN -->
            <div id="input-rectangle" class="input-section">
                <label>Chi·ªÅu d√†i (a):</label> <input type="number" id="rect-a" placeholder="D√†i" value="8">
                <label style="margin-top:10px">Chi·ªÅu r·ªông (b):</label> <input type="number" id="rect-b" placeholder="R·ªông" value="5">
            </div>
            <!-- H√¨nh Thoi -->
            <div id="input-rhombus" class="input-section">
                <label>ƒê∆∞·ªùng ch√©o 1 (d1):</label> <input type="number" id="rho-d1" placeholder="ƒê∆∞·ªùng ch√©o l·ªõn" value="8">
                <label style="margin-top:10px">ƒê∆∞·ªùng ch√©o 2 (d2):</label> <input type="number" id="rho-d2" placeholder="ƒê∆∞·ªùng ch√©o nh·ªè" value="6">
                <p style="font-size:12px; color:#666"><i>*C·∫°nh b√™n s·∫Ω ƒë∆∞·ª£c t·ª± ƒë·ªông t√≠nh to√°n.</i></p>
            </div>
            <!-- HBH -->
            <div id="input-parallelogram" class="input-section">
                <label>C·∫°nh ƒë√°y (a):</label> <input type="number" id="para-a" placeholder="C·∫°nh ƒë√°y" value="10">
                <label style="margin-top:10px">Chi·ªÅu cao (h_a):</label> <input type="number" id="para-h" placeholder="Chi·ªÅu cao" value="5">
                <label style="margin-top:10px">C·∫°nh b√™n (b):</label> <input type="number" id="para-b" placeholder="ƒê·ªÉ t√≠nh chu vi" value="6">
            </div>
            <!-- H√¨nh Thang -->
            <div id="input-trapezoid" class="input-section">
                <label>ƒê√°y l·ªõn (a):</label> <input type="number" id="trap-a" placeholder="ƒê√°y l·ªõn" value="10">
                <label style="margin-top:10px">ƒê√°y nh·ªè (b):</label> <input type="number" id="trap-b" placeholder="ƒê√°y nh·ªè" value="6">
                <label style="margin-top:10px">Chi·ªÅu cao (h_t):</label> <input type="number" id="trap-h" placeholder="Chi·ªÅu cao" value="4">
                <label style="margin-top:10px">C·∫°nh b√™n 1 (c):</label> <input type="number" id="trap-c" placeholder="ƒê·ªÉ t√≠nh chu vi" value="5">
                <label style="margin-top:10px">C·∫°nh b√™n 2 (d):</label> <input type="number" id="trap-d" placeholder="ƒê·ªÉ t√≠nh chu vi" value="5">
            </div>
        </div>

        <button class="btn-calc" onclick="calculate()">T√≠nh To√°n & V·∫Ω H√¨nh</button>
    </div>

    <!-- DISPLAY -->
    <div class="display-area">
        <div class="viz-wrapper">
            <!-- 2D -->
            <div class="viz-box">
                <div class="viz-tag">M·∫∑t ƒê√°y (2D)</div>
                <svg id="svg2d" viewBox="-10 -10 120 120" preserveAspectRatio="xMidYMid meet"></svg>
            </div>
            <!-- 3D ƒë√£ b·ªã x√≥a -->
        </div>

        <div class="results-container">
            <div class="result-card blue">
                <div class="res-title">Chu vi ƒë√°y (C)</div>
                <div class="res-value" id="res-P">0</div>
            </div>
            <div class="result-card blue">
                <div class="res-title">Di·ªán t√≠ch ƒë√°y (S_ƒë√°y)</div>
                <div class="res-value" id="res-Sbase">0</div>
            </div>
            <div class="result-card pink">
                <div class="res-title">Di·ªán t√≠ch Xung quanh</div>
                <div class="res-value" id="res-Sxq">0</div>
                <div class="res-unit">S_xq = C √ó h</div>
            </div>
            <div class="result-card green">
                <div class="res-title">Th·ªÉ t√≠ch (V)</div>
                <div class="res-value" id="res-V">0</div>
                <div class="res-unit">V = S_ƒë√°y √ó h</div>
            </div>
        </div>
    </div>
</div>

<script>
    function updateUI() {
        document.querySelectorAll('.input-section').forEach(el => el.classList.remove('active'));
        const type = document.getElementById('shapeType').value;
        document.getElementById('input-' + type).classList.add('active');
        document.getElementById('svg2d').innerHTML = `<text x="50" y="50" class="text-label">Nh·∫≠p & B·∫•m T√≠nh</text>`;
    }

    function calculate() {
        const h_prism = parseFloat(document.getElementById('prismHeight').value) || 0;
        const shape = document.getElementById('shapeType').value;
        
        if (h_prism <= 0) { alert("Chi·ªÅu cao lƒÉng tr·ª• ph·∫£i l·ªõn h∆°n 0!"); return; }

        let P = 0, S_base = 0;
        let points = []; 

        // --- T√çNH TO√ÅN & T·∫†O T·ªåA ƒê·ªò ---
        if (shape === 'triangle') {
            const a = parseFloat(document.getElementById('tri-a').value);
            const h = parseFloat(document.getElementById('tri-h').value);
            const b = parseFloat(document.getElementById('tri-b').value);
            const c = parseFloat(document.getElementById('tri-c').value);
            if (!a || !h) return;
            
            P = a + b + c;
            S_base = 0.5 * a * h;
            
            const topX = a/3; 
            points = [{x: 0, y: h}, {x: a, y: h}, {x: topX, y: 0}]; 
        }
        else if (shape === 'square') {
            const a = parseFloat(document.getElementById('sq-a').value);
            if (!a) return;
            P = 4 * a;
            S_base = a * a;
            points = [{x:0, y:0}, {x:a, y:0}, {x:a, y:a}, {x:0, y:a}];
        }
        else if (shape === 'rectangle') {
            const a = parseFloat(document.getElementById('rect-a').value);
            const b = parseFloat(document.getElementById('rect-b').value);
            if (!a || !b) return;
            P = 2*(a+b); S_base = a*b;
            points = [{x:0, y:0}, {x:a, y:0}, {x:a, y:b}, {x:0, y:b}];
        }
        else if (shape === 'rhombus') {
            const d1 = parseFloat(document.getElementById('rho-d1').value);
            const d2 = parseFloat(document.getElementById('rho-d2').value);
            if (!d1 || !d2) return;
            S_base = 0.5 * d1 * d2;
            const side = Math.sqrt((d1/2)**2 + (d2/2)**2);
            P = 4 * side;
            points = [{x:d1/2, y:0}, {x:d1, y:d2/2}, {x:d1/2, y:d2}, {x:0, y:d2/2}];
        }
        else if (shape === 'parallelogram') {
            const a = parseFloat(document.getElementById('para-a').value);
            const h = parseFloat(document.getElementById('para-h').value);
            const b = parseFloat(document.getElementById('para-b').value);
            if (!a || !h) return;
            S_base = a * h; P = 2*(a+b);
            const shift = Math.sqrt(Math.max(0, b*b - h*h));
            points = [{x:shift, y:0}, {x:shift+a, y:0}, {x:a, y:h}, {x:0, y:h}];
        }
        else if (shape === 'trapezoid') {
            const a = parseFloat(document.getElementById('trap-a').value); 
            const b = parseFloat(document.getElementById('trap-b').value); 
            const h = parseFloat(document.getElementById('trap-h').value);
            const c = parseFloat(document.getElementById('trap-c').value);
            const d = parseFloat(document.getElementById('trap-d').value);
            if (!a || !b || !h) return;
            S_base = (a+b)*h/2; P = a+b+c+d;
            const offset = (a - b)/2;
            points = [{x:offset, y:0}, {x:offset+b, y:0}, {x:a, y:h}, {x:0, y:h}];
        }

        const S_xq = P * h_prism;
        const V = S_base * h_prism;

        // C·∫≠p nh·∫≠t s·ªë li·ªáu
        document.getElementById('res-P').innerText = parseFloat(P.toFixed(2));
        document.getElementById('res-Sbase').innerText = parseFloat(S_base.toFixed(2));
        document.getElementById('res-Sxq').innerText = parseFloat(S_xq.toFixed(2));
        document.getElementById('res-V').innerText = parseFloat(V.toFixed(2));

        // --- V·∫º H√åNH 2D (AUTO FIT) ---
        renderShapes(points);
    }

    function renderShapes(points) {
        // 1. T√åM BOUNDING BOX C·ª¶A H√åNH 2D G·ªêC
        let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
        points.forEach(p => {
            if (p.x < minX) minX = p.x;
            if (p.x > maxX) maxX = p.x;
            if (p.y < minY) minY = p.y;
            if (p.y > maxY) maxY = p.y;
        });

        const width2D = maxX - minX;
        const height2D = maxY - minY;
        
        // 2. T√çNH SCALE FACTOR CHO 2D (V·∫Ω v√†o khung 100x100, ch·ª´a l·ªÅ 10px)
        const targetSize = 100;
        const scale2D = Math.min(targetSize / width2D, targetSize / height2D);
        
        // Center offsets
        const offsetX = (120 - width2D * scale2D) / 2 - minX * scale2D;
        const offsetY = (120 - height2D * scale2D) / 2 - minY * scale2D;

        // T·∫°o Path 2D ƒë√£ scale
        let d2 = `M ${(points[0].x * scale2D + offsetX)} ${(points[0].y * scale2D + offsetY)} `;
        for(let i=1; i<points.length; i++) {
            d2 += `L ${(points[i].x * scale2D + offsetX)} ${(points[i].y * scale2D + offsetY)} `;
        }
        d2 += "Z";

        document.getElementById('svg2d').innerHTML = 
            `<path d="${d2}" class="shape-2d" />`;
    }
    
    // Kh·ªüi ch·∫°y
    updateUI();
</script>

</body>
</html>
